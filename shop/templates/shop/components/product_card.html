{% load static %}
{% load shop_tags %}
<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
    <!-- Block2 -->
    <div class="block2">
        <div class="block2-pic hov-img0">
            <a href="{{product.get_absolute_url}}">
                <img src="{{product.get_first_photo}}" alt="IMG-PRODUCT">

                <!--                            <a href="{{product.get_absolute_url}}"-->
                <!--                               class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">-->
                <!--                                Quick View-->
                <!--                            </a>-->
            </a>
        </div>

        <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l ">
                <a href="{{product.get_absolute_url}}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                    {{product.title}}
                </a>

                <span class="stext-105 cl3">
									${{product.price}}
								</span>
            </div>


            <div class="block2-txt-child2 flex-r p-t-">
                {% if request.user.is_authenticated %}
                {% get_like request.user as likes %}
                {% if product in likes %}
                <a href="{% url 'user_like' product.slug %}">
                <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-02.png' %}"
                     alt="ICON">
                </a>
                {% else %}
                <a href="{% url 'user_like' product.slug %}">
                    <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}"
                         alt="ICON">
                </a>
                {% endif %}

                {% else %}
                <a href="{% url 'user_like' product.slug %}">
                    <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}"
                         alt="ICON">
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
